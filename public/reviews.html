  <div class="content-wrap">
    <h2>Client Reviews (Admin Only)</h2>

    <div class="container">
      <form id="addReviewForm" class="mt-4">
        <h5 class="text-white">Add New Review</h5>
        <div class="mb-3">
          <input type="text" class="form-control" id="clientName" placeholder="Client Name" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="clientReview" placeholder="Client Review" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light">Add Review</button>
      </form>

      <div id="reviewsList" class="mt-5"></div>
    </div>

</div>

<script>
  const form = document.getElementById('addReviewForm');
  const reviewsList = document.getElementById('reviewsList');

  async function loadReviews() {
    try {
      const res = await fetch('http://localhost:5000/api/reviews');
      const reviews = await res.json();
      reviewsList.innerHTML = ''; // Clear before loading
      reviews.forEach(({ _id, name, text }) => appendReview(_id, name, text));
    } catch (error) {
      console.error('Failed to load reviews:', error);
    }
  }

  function appendReview(id, name, text) {
    const review = document.createElement('div');
    review.classList.add('review-box');
    review.innerHTML = `
      <strong>${name}</strong><br>"${text}"
      <button class="delete-btn" onclick="deleteReview('${id}', this)">×</button>
    `;
    reviewsList.appendChild(review);
  }

  async function deleteReview(id, btn) {
    try {
      await fetch(`http://localhost:5000/api/reviews/${id}`, {
        method: 'DELETE'
      });
      btn.parentElement.remove();
    } catch (error) {
      console.error('Failed to delete review:', error);
    }
  }

  form.addEventListener('submit', async function (e) {
    e.preventDefault();
    const name = document.getElementById('clientName').value.trim();
    const text = document.getElementById('clientReview').value.trim();

    if (!name || !text) return;

    try {
      const res = await fetch('http://localhost:5000/api/reviews', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, text })
      });

      const newReview = await res.json();
      appendReview(newReview._id, newReview.name, newReview.text);
      form.reset();
    } catch (error) {
      console.error('Failed to add review:', error);
    }
  });

  document.addEventListener('DOMContentLoaded', loadReviews);
</script>
